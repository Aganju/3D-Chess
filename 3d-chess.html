<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/chessboard3.js"></script>
<script type="text/javascript" src="js/OrbitControls.js"></script>
<style type="text/css">


</style>
</head>

<body>
	<div id="boards" style="width: 1332px; height: 999px"></div>
	<script> 
		let selectedSquare;
	    const pickPiece = (src, piece, currPos, currOrientation) => {
	    	boards.greySquare(src);
			if(selectedSquare ){
				boards.move(selectedSquare + '-' + src);		
				selectedSquare = null;
				boards.removeGreySquares();
			} 
			else if (piece) selectedSquare= src;
			return false;
	    }
	   
		var boards = new ChessBoard3('boards', {
			draggable: true,
			appearSpeed: 10,
			moveSpeed: 2000,
			position: 'start',
			onDragStart: pickPiece,
			showErrors: 'console',
	   });
	</script>

</body>
</html>
